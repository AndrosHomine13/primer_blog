<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ post[1] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">‚Üê Volver</a>
    <div class="bg-white p-4 rounded shadow-sm">
        <h2>{{ post[1] }}</h2>
        {% if post[3] %}
            <img src="{{ url_for('static', filename='uploads/' + post[3]) }}" class="img-fluid rounded my-3">
        {% endif %}
        <p>{{ post[2] }}</p>
        {% if post[4] %}
            <div class="ratio ratio-16x9 mt-4">
                <iframe src="{{ post[4] }}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
